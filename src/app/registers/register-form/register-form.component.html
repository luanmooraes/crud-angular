<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Detalhes de registro </mat-toolbar>

    <form [formGroup]="form" >
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Idade" formControlName="age" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cidade" formControlName="city" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Estado" formControlName="state" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Frequência Cardíaca"
          formControlName="heartRate"
        />
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
